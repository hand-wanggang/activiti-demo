<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin-top: 0px;
            margin-left: 0px;
        }
        .m_form{
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div class="panel panel-primary col-sm-6 col-sm-offset-3 m_form" style="padding: 0px">
        <div class="panel-heading m_panel-title col-sm-12" style="margin: 0px;">
            <h3 class="panel-title col-sm-6 col-sm-offset-3" style="text-align: center">欢迎登录</h3>
        </div>
        <div class="panel-body col-sm-12">

            <form class="form-horizontal" role="form" method="post" action="/login">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">名字</label>
                    <div class="col-sm-10">
                        <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入名字">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="登录"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
